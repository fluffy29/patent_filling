<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Patent Filing Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">

<div class="auth-background">
    <div class="auth-shape shape-1"></div>
    <div class="auth-shape shape-2"></div>
    <div class="auth-shape shape-3"></div>
</div>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-logo">
            <span class="logo-icon">P</span>
        </div>
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to continue protecting your innovations</p>
        
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="email">Email or Username</label>
                <input type="text" id="email" name="email" placeholder="e.g. hassan or user@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <button type="submit" class="btn-primary btn-full">Sign In</button>
            <button type="button" id="demoFill" class="btn-secondary btn-full" style="margin-top:10px;">Use Demo Login (hassan / Epita123!)</button>
        </form>
        
        <p class="auth-footer">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
        
        <a href="index.html" class="back-home">‚Üê Back to Home</a>
    </div>
</div>

<script src="app.js"></script>
<script>
// If already logged in, go straight to dashboard
try {
    if (localStorage.getItem('token')) {
        window.location.href = 'dashboard.html';
    }
} catch (e) {}

const loginForm = document.getElementById('loginForm');
document.getElementById('demoFill').addEventListener('click', () => {
    document.getElementById('email').value = 'hassan';
    document.getElementById('password').value = 'Epita123!';
    loginForm.requestSubmit();
});

loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const rawEmail = document.getElementById('email').value;
    const rawPassword = document.getElementById('password').value;
    const email = (rawEmail || '').trim();
    const password = (rawPassword || '').trim();
    const errorDiv = document.getElementById('errorMessage');
    
    errorDiv.textContent = '';
    
    // Demo hardcoded credentials: hassan / Epita123!
    const isDemoUser = email && (email.toLowerCase() === 'hassan' || email.toLowerCase() === 'hassan@demo.local');
    if (isDemoUser && password === 'Epita123!') {
        const demoUser = { id: 'demo-hassan', name: 'Hassan', email: 'hassan@demo.local' };
        localStorage.setItem('user', JSON.stringify(demoUser));
        localStorage.setItem('token', 'demo-token-12345');
        window.location.href = 'dashboard.html';
        return;
    }
    
    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
            // Fallback to demo if entering demo creds but server failed
            if (isDemoUser && password === 'Epita123!') {
                const demoUser = { id: 'demo-hassan', name: 'Hassan', email: 'hassan@demo.local' };
                localStorage.setItem('user', JSON.stringify(demoUser));
                localStorage.setItem('token', 'demo-token-12345');
                window.location.href = 'dashboard.html';
                return;
            }
            errorDiv.textContent = data.error || 'Login failed. Please try again.';
            return;
        }
        
        // Save token
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        
        // Redirect to dashboard
        window.location.href = 'dashboard.html';
    } catch (error) {
        console.error('Login error:', error);
        // Network errors: still allow demo creds
        if (isDemoUser && password === 'Epita123!') {
            const demoUser = { id: 'demo-hassan', name: 'Hassan', email: 'hassan@demo.local' };
            localStorage.setItem('user', JSON.stringify(demoUser));
            localStorage.setItem('token', 'demo-token-12345');
            window.location.href = 'dashboard.html';
            return;
        }
        errorDiv.textContent = 'Network error. Please try again.';
    }
});
</script>

</body>
</html>
