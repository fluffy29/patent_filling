<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Patent Filing Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">

<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Create Your Account</h1>
        <p class="auth-subtitle">Start protecting your innovations today</p>
        
        <form id="signupForm" class="auth-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
                <small>At least 6 characters</small>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <button type="submit" class="btn-primary btn-full">Sign Up</button>
        </form>
        
        <p class="auth-footer">
            Already have an account? <a href="login.html">Sign In</a>
        </p>
        
        <a href="index.html" class="back-home">‚Üê Back to Home</a>
    </div>
</div>

<script src="app.js"></script>
<script>
document.getElementById('signupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('errorMessage');
    
    errorDiv.textContent = '';
    
    try {
        const response = await fetch('/api/auth/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, email, password })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
            errorDiv.textContent = data.error || 'Signup failed. Please try again.';
            return;
        }
        
        // Save token
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        
        // Redirect to dashboard
        window.location.href = 'dashboard.html';
    } catch (error) {
        console.error('Signup error:', error);
        errorDiv.textContent = 'Network error. Please try again.';
    }
});
</script>

</body>
</html>
